	BSS: load = RAM, type = rw;
	PRG0: load = MEM0, type = ro, align = $4000;
	PRG1: load = MEM1, type = ro, align = $4000;
	PRG2: load = MEM2, type = ro, align = $4000;
	PRG3: load = MEM3, type = ro, align = $4000;
